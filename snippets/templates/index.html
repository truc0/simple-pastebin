        <li class="relative w-full px-6 py-6 my-2
                    flex justify-between
                    overflow-hidden
                    border rounded-sm">
            <span class="z-10">
                Language: {{ s.language }}
            </span>
            <div class="actions">
                <a href="#">Visitâž¡</a>
            </div>
            <span 
                class="absolute text-gray-300 text-8xl

                        top-8 left-10 select-none
                        rotate-12 -translate-y-12 -translate-x-12"
            >#{{ s.id }}</span>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
